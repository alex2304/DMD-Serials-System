{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ url_for('static', filename='DataTables/datatables.css') }}" rel="stylesheet">
{% endblock %}
{% block extra_js %}
    <script src="{{ url_for('static', filename='DataTables/datatables.js') }}"></script>
    <script language="javascript">
        $(document).ready(function () {
                $('#personsFilter').on('click', function (e) {
                    var tbl = $("#serials").find('tbody');
                    tbl.empty();
                    $.get("{{ url_for('persons.process_directors') }}", {person_name_part: $('#inputName').val()})
                            .done(function (data) {
                                $.each(data, function (index, element) {
                                    tbl.append('<tr><td>' + (index + 1) + '</td><td><a href="/persons/directors/' + element["person_id"] + '"</a>' + element["person_name"] + '</td><td>' + element["person_birth_date"] + '</td><td>'+ element["person_gender"] + '</td></tr>')
                                });
                            });
                    e.preventDefault();
                });
            });
    </script>
{% endblock %}

{% block content %}

    <div class="container">

        <form class="form-horizontal" action="{{ url_for('persons.process_directors') }}" method='post'>

            <div class="form-group">

                <label for="inputName" class="control-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="inputName" id="inputName"
                           placeholder="Jan Jack">
                </div>
                <button type="submit" id="personsFilter" class="btn btn-default col-sm-2">Search</button>

            </div>

        </form>


        <div class="row">
            <div class="col-md-12">
                <table id="serials" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Birthdate</th>
                        <th>Gender</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if actors_info|length == 0 %}
                        <tr>
                            <td colspan="4" class="text-center">Empty</td>
                        </tr>
                    {% else %}
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>


    </div> <!-- /container -->
{% endblock %}
