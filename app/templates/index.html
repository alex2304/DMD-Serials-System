<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='bootstrap-dist/css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

</head>

<body>

<div class="container">

    <form class="form-horizontal">

        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label for="inputTitle" class="control-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Black Mirror">
                </div>
                <div class="col-sm-4">
                    <label for="inputRating" class="control-label">Rating â‰¥</label>
                    <input type="text" class="form-control" id="inputRating" placeholder="7">
                </div>
                <div class="col-sm-4">
                    <label for="inputYear" class="control-label">Year</label>
                    <input type="text" class="form-control" id="inputYear" placeholder="2015">
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-4">
                <button type="submit" class="btn btn-default pull-right">Search</button>
            </div>
        </div>
    </form>


    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>Year</th>
                    <th>Season</th>
                    <th>Episodes</th>
                </tr>
                </thead>
                <tbody>
                {% for i in range(0, 10) %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td><a href="/serial/{{ i }}">Black mirror</a></td>
                    <td>8.8</td>
                    <td>2011</td>
                    <td>4</td>
                    <td>19</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>




</div> <!-- /container -->


<script src="{{ url_for('static', filename='bootstrap-dist/js/bootstrap.min.js') }}"></script>

</body>

</html>
